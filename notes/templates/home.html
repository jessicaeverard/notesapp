<!DOCTYPE html>
<html> 
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>Notes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <style>

        .buttons{
            width: 100px;
        }


        </style>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Notes</span>
            </div>            
        </nav>

        <center><h1 style="padding-top: 20px;">Add a new note: </h1>

        <p class="card-text">
            <form method="POST" style="width:500px;">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">
                Add Note
              </button>
            </form>
        </p>

        <div style="display: flex; justify-content:space-evenly; flex-wrap: wrap;">
        
              {% for note in notes %}  
              <div class="card" style="width: 300px;">
                  <b><p class="card-text">{{ note.text }}</p></b>
                  <p class="card-text">{{ note.date }}</p>
                  <div>
                  <a class="btn btn-light">Edit</a>
                  <a class="btn btn-danger"href="delete/{{ note.id }}">Delete</a> 
                  </div>
              </div>
              {% endfor %}
          
        </div>

        </center>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
